
<div class="container"><h5>Crud Cargo</h5>
  <div class="col-md-23" style="margin-top: 3%">
    <div class="row" style="height: 80px">
      <div class="col-md-2">
        <button type="button" data-toggle='modal' data-target="#idModalRegistrar" class='btn btn-primary btn-sm' style="width: 150px">Registrar</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="content">
          <table id="id_table" class="table table-striped table-bordered">
            <thead>
              <tr class="text-center">
                <th class= "align-middle" style="width: 5%">#</th>
                <th class= "align-middle" style="width: 30%">Nombre del Cargo</th>
                <th class= "align-middle" style="width: 15%">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let x of cargos">
                <td class= "align-middle">{{ x.idCargo }}</td>
                <td class= "align-middle">{{ x.nombreCargo }}</td>
                <td class= "align-middle">
                  <button type="button" (click)="busca(x)" class="btn btn-success m-1" data-toggle="modal" data-target="#idModalActualizar">Editar</button>
                  <button (click)="eliminaCargo(x)" type="button" class="btn btn-danger">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="idModalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 70%;">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Registro de Cargos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form class="content" [formGroup]="formsRegistra">
            <div class="submit-form">
              <div  class="row">
                <div class="col-lg-3"><label for="id_reg_nombre">Nombre del Cargo</label>
                  <input formControlName="validaNombre" type="text" [(ngModel)]="cargo.nombreCargo" placeholder="Ingrese el cargo" class="form-control" name="nombre" id="id_reg_nombre"/>
                  <div class="invalid" *ngIf="submitted && formsRegistra.controls.validaNombre.errors">
                    <ul>
                      <li>Los nombres es obligatorio</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="reset" class="btn btn-secondary btn-sm" style="width: 100px;">Limpiar</button>
              <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" id="btn_reg_cerrar" style="width: 100px;">Cerrar</button>
              <div class="form-group text-center">
                <div class="col-lg-12">
                  <button (click)="registraCargo()" id="id_reg_registra" class="btn btn-success btn-sm "style="width: 100px;" [disabled]="submitted && formsRegistra.invalid">Registrar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="idModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 80%;">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Actualizaci√≥n de Cargo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form class="content" [formGroup]="formsActualiza">
            <div class="submit-form">
              <div  class="row">
                <div class="col-lg-3"><label for="id_reg_nombre">Nombre del Cargo</label>
                  <input formControlName="validaNombre" type="text" [(ngModel)]="cargo.nombreCargo" placeholder="Ingrese los nombres" class="form-control" name="nombre" id="id_act_nombre"/>
                  <div class="invalid" *ngIf="submitted && formsActualiza.controls.validaNombre.errors">
                    <ul>
                      <li>Los nombres es obligatorio</li>
                    </ul>
                  </div>
                </div>
              </div>
            <div class="modal-footer">
              <button type="reset" class="btn btn-secondary btn-sm" style="width: 100px;">Limpiar</button>
              <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" id="btn_act_cerrar" style="width: 100px;">Cerrar</button>
              <div class="form-group text-center">
                <div class="col-lg-12">
                  <button id="id_act_actualiza" (click)="actualizaCargo()" class="btn btn-success btn-sm" style="width: 100px">Actualizar</button>
                </div>
              </div>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
