
<div class="container"><h5>Crud Categoría</h5>
  <div class="col-md-23" style="margin-top:3%">
    <div class="row" style="height: 50px">
      <div class="col-md-2">
        <button type="button" data-toggle='modal' data-target="#idModalRegistrar" class='btn btn-primary btn-sm' style="width: 150px">Registrar</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="content">
          <table id="id_table" class="table table-striped table-bordered">
            <thead>
              <tr class="text-center">
                <th class= "align-middle" style="width: 5%">#</th>
                <th class= "align-middle" style="width: 30%">Descripción</th>
                <th class= "align-middle" style="width: 10%">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let x of categorias">
                <td class= "text-center align-middle">{{ x.idCategoria }}</td>
                <td class= "align-middle">{{ x.nomCategoria }}</td>
                <td class= "text-center align-middle">
                  <button type="button" (click)="busca(x)" class="btn btn-success m-1" data-toggle="modal" data-target="#idModalActualizar">Editar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="idModalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width:40%;">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Registro de Categorías</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form class="content" [formGroup]="formsRegistraCategoria">
            <div class="submit-form">
              <div  class="row">
                <div class="col-lg-6"><label for="id_reg_nomCategoria">Nombre de la Categoría</label>
                  <input formControlName="validaNombre" type="text" [(ngModel)]="categoria.nomCategoria" placeholder="Ingrese la categoría" class="form-control" name="nomCategoria" id="id_reg_nomCategoria"/>
                  <div class="invalid" *ngIf="submitted && formsRegistraCategoria.controls.validaNombre.errors">
                    <ul>
                      <li>La categoría es obligatorio</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="reset" class="btn btn-secondary btn-sm" style="width: 100px;">Limpiar</button>
              <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" id="btn_reg_cerrar" style="width: 100px;">Cerrar</button>
              <div class="form-group text-center">
                <div class="col-lg-12">
                  <button (click)="registraCategoria()" id="id_reg_registra" class="btn btn-success btn-sm "style="width: 100px;" [disabled]="submitted && formsRegistraCategoria.invalid">Registrar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="idModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width:40%;">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Actualizar Categorías</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form class="content" [formGroup]="formsActualizaCategoria">
            <div class="submit-form">
              <div  class="row">
                <div class="col-lg-6"><label for="id_reg_nomCategoria">Nombre de la Categoría</label>
                  <input formControlName="validaNombre" type="text" [(ngModel)]="categoria.nomCategoria" class="form-control" name="nomCategoria" id="id_act_nomCategoria"/>
                  <div class="invalid" *ngIf="submitted && formsActualizaCategoria.controls.validaNombre.errors">
                    <ul>
                      <li>La categoría es obligatorio</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="reset" class="btn btn-secondary btn-sm" style="width: 100px;">Limpiar</button>
              <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" id="btn_act_cerrar" style="width: 100px;">Cerrar</button>
              <div class="form-group text-center">
                <div class="col-lg-12">
                  <button (click)="actualizaCategoria()" id="id_act_actualiza" class="btn btn-success btn-sm "style="width: 100px;" >Actualizar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
